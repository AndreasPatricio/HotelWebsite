<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Mall</title>
    <link rel="stylesheet" href="style_contact.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-logo">
                <a href="./home.html">Azure Mall</a>
            </div>
            <div class="nav-right" >
                <div class="nav-content">
                    <a href="./home.html">Home</a>
                    <a href="./promo.html">Promo</a>
                    <a href="./facility.html">Facilities</a>
                </div>
                <div class="nav-contact">
                    <a href="#contact">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <section id="contact">
        <div class="contact-container">
            <div class="contact-title">
                <h1>Contact Us</h1>
                <p>Have a problem? contact us by filling this form below</p>
            </div>
            <div class="contact-form">
                <form>
                    <input class="form-input" id="name" type="text" name="name" placeholder="Name">
                    <input class="form-input" id="email" type="email" name="email" placeholder="Email Address" >
                    <input class="form-input" id="phone" type="tel" name="phone" placeholder="Phone Number">
                    <input class="form-input" id="text" type="text" name="subject" placeholder="Message Subject">
                    <textarea class="form-input" name="message" id="message" cols="30" rows="10" name="message" placeholder="Message"></textarea>
                    <button class="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <section id="footer">
        <div class="footer-container">
            <div class="footer-content">
                <a href="./home.html" class="footer-logo">Azure Mall</a>
                <h4>Jeruk Street, Pekanbaru</h4>
                <h4>Indonesia</h4>
                <p>Â© 2022 Azure Mall, All Rights Reserved</p>
            </div>
            <div class="line"></div>
            <div class="footer-media">
                <div class="sosmed">
                    <h1>Our Social Media</h1>
                    <div class="icon">
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="./assets/facebook.png" alt="">
                        </a>
                        <a href="https://www.instagram.com" target="_blank">
                            <img src="./assets/instagram.png" alt="">
                        </a>
                        <a href="https://twitter.com" target="_blank">
                            <img src="./assets/twitter.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="support">
                    <h1>Customer Support</h1>
                    <p class="telp">01234567890</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
